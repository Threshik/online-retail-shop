<div class="row">
    <div class="col">
        <div class="card">
            <div class="card-header bg-secondary text-white">
                Add Product
            </div>
            <div class="card-body">
                <form [formGroup]="productAddForm">
                    <div class="row g-3">

                        <div class="col-md-6">
                            <label for="">Title</label>
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div class="col-md-6">
                            <label for="">Price</label>
                            <input type="text" class="form-control" formControlName="price">
                        </div>
                        <div class="col-md-6">
                            <label for="">Description</label>
                            <input type="text" class="form-control" formControlName="description">
                        </div>

                        <div class="col-md-6">
                            <label for="">Image</label>
                            <input type="text" class="form-control" formControlName="image">
                        </div>

                    </div>
                    <div class="d-flex justify-content-end gap-3 mt-4">
                        <button class="btn btn-secondary" (click)="onReset()">Reset</button>

                        <button class="btn btn-primary" (click)="addProducts()"
                            [disabled]="productAddForm.invalid">Save</button>

                    </div>
                </form>


            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col">
        <div class="card">
            <div class="card-header bg-secondary text-white">
                Add Product
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="">Id</label>
                        <input type="text" [(ngModel)]="productObj.id" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="">Title</label>
                        <input type="text" [(ngModel)]="productObj.title" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="">Price</label>
                        <input type="text" [(ngModel)]="productObj.price" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="">Description</label>
                        <input type="text" [(ngModel)]="productObj.description" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="">Category</label>
                        <input type="text" [(ngModel)]="productObj.category" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="">Image</label>
                        <input type="text" [(ngModel)]="productObj.image" class="form-control">
                    </div>

                </div>
                <div class="d-flex justify-content-end gap-3 mt-4">
                    <button class="btn btn-secondary" (click)="onReset()">Reset</button>

                    <button class="btn btn-primary" (click)="addProducts()">Save</button>

                </div>

            </div>
        </div>
    </div>
</div>

@if (loading) {
<div class="text-center my-5">
    <div class="spinner-border text-primary"></div>
</div>
}

@else {
<div class="row">
    @for (product of products; track product.id) {
    <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm">
            <!-- property binding  -->
            <img [src]="product.image" class="card-img-top p-3" [alt]="product.name"
                style="height: 250px; object-fit: contain;" />

            <div class="card-body d-flex flex-column">
                <!-- interpolation -->
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text text-truncate">{{ product.description }}</p>
                <p class="fw-bold text-success mb-2">$ {{ product.price }}</p>
                <div class="d-flex justify-content-between mt-auto">
                    <button class="btn btn-secondary" (click)="addToCart(product.id!)">
                        Add to Cart
                    </button>

                    <div class="d-flex mt-auto" style="gap: 0.5rem;">
                        <button class="btn btn-link text-warning p-0" title="Update"
                            (click)="selectProductForEdit(product)">
                            <i class="bi bi-pencil-square" style="font-size: 1.2rem;"></i>
                        </button>

                        <button class="btn btn-link text-danger p-0" title="Delete" (click)="deleteProduct(product.id!)">
                            <i class="bi bi-trash" style="font-size: 1.2rem;"></i>
                        </button>
                    </div>


                </div>


            </div>

        </div>
    </div>
    }
</div>

<!-- modal for updating the product -->
<div class="modal fade" tabindex="-1" [ngClass]="{ show: isEditing }"
    [ngStyle]="{ display: isEditing ? 'block' : 'none' }" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <form (ngSubmit)="updateProduct()">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Product</h5>
                    <button type="button" class="btn-close" aria-label="Close" (click)="closeDialog()"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label>Title</label>
                        <input type="text" class="form-control" [(ngModel)]="selectedProduct.name" name="title" required />
                    </div>

                    <div class="mb-3">
                        <label>Price</label>
                        <input type="number" class="form-control" [(ngModel)]="selectedProduct.price" name="price"
                            required />
                    </div>

                    <div class="mb-3">
                        <label>Description</label>
                        <textarea class="form-control" [(ngModel)]="selectedProduct.description"
                            name="description"></textarea>
                    </div>



                    <div class="mb-3">
                        <label>Image URL</label>
                        <input type="text" class="form-control" [(ngModel)]="selectedProduct.image" name="image" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="closeDialog()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

}
